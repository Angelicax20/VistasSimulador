<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vista 4</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
</head>
<body>
<div class="container">

    <!-- ventana izquierda-->
    <div class="container_left">

        <div class="int">
            <div class="int_left">
                <label for="numTarjeta">Numero de tarjeta</label>
                <br>
                <input  class="txtTarjeta" type="number" name="numTarjeta" id="numTarjeta">
                <label for="nombres">Numero de tarjeta</label>
                <br>
                <input
                        class="txtTarjeta"
                        type="text"
                        name="Nombres"
                        id="nombres"
                        placeholder="como aparece en la tarjeta"
                >
                <div class="data_expire">
                    <div>
                        <label for="dateExpire">Fecha de vencimiento</label>
                        <br>
                        <input  class="txtTarjeta" type="date" name="dateExpire" id="dateExpire">
                    </div>
                    <div>
                        <label for="codSegurity">Codigo de seguridad</label>
                        <br>
                        <input  class="txtTarjeta" type="number" name="codSegurity" id="codSegurity">
                    </div>
                    <div>
                        <label for="typeDoc">Tipo</label>
                        <br>
                        <input  class="txtTarjeta" type="week" name="typeDoc" id="typeDoc">
                    </div>
                    <div>
                        <label for="DNI">Cedula de ciudadania</label>
                        <br>
                        <input  class="txtTarjeta" type="number" name="DNI" id="DNI">
                    </div>
                </div>

            </div>

            <div class="int_right">
                <div class="div_card">
                    <img class="credit_card" src="images/Creditcard.webp" alt="">
                </div>

            </div>
        </div>

    </div>

    <!-- ventana derecha-->
    <div class="container_right">
        <h3>Resumen de compra</h3>
        <hr class="divider">
        <div class="price-container">
            <div class="price">
                <h3>producto</h3>
            </div>
            <div class="price">
                <h3>$76.000</h3>
            </div>
            <div class="price">
                <h3>Envio</h3>
            </div>
            <div class="price">
                <h4 style="color: #33802a">Gratis</h4>
            </div>
        </div>

        <hr class="divider">
        <div class="price-container">
            <div class="price">
                <h3>Pagas</h3>
            </div>
            <div class="price">
                <h2>$76.000</h2>
            </div>
        </div>
    </div>

</div>

</body>
</html>
